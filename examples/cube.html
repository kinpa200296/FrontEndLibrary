<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3D cube Example</title>
    <link href="../css/cube.css" rel="stylesheet">
    <script src="../js/3DRotateOnMouseMove.js"></script>
    <script>
        window.onload = function(){
            Attach3DRotationByClassName('cube');
            RotateOnWindowMouseMove();
        }
    </script>
</head>
<body>
    <div id="view">
        <div class="cube">
            <div class="side" id="side1">1</div>
            <div class="side" id="side2">2</div>
            <div class="side" id="side3">3</div>
            <div class="side" id="side4">4</div>
            <div class="side" id="side5">5</div>
            <div class="side" id="side6">6</div>
        </div>
    </div>
</body>
</html>
